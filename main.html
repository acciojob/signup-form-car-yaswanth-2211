<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name">Name</label>
	<input type="text"  id="name" placeholder="Name" required><br>
	<label for="email">Email</label>
	<input type="email"  id="email" placeholder="Email" required><br>
	<label for="gender_m">male</label>
	<input type="radio"  id="gender_m" name="gender" required>
	<label for="gender_f">female</label>
	<input type="radio"  id="gender_f" name="gender" required><br>
	<label for="cars">Car Brands</label>
	<input type="select"  id="cars" placeholder="--Please choose an option--" required><br>
	<label for="age">Age</label>
	<input type="number"  id="age" placeholder="age" required><br>	
	<label for="dob">DOB</label>
	<input type="date"  id="dob"  required><br>	
	<label for="tel">Phone Number</label>
	<input type="Tel"  id="tel" placeholder="tel" ><br>
	<label for="password">Password</label>
	<input type="Password"  id="password" placeholder="password" required><br>
	<label for="tos">I agree to TOS</label>
	<input type="checkbox"  id="tos"  required><br>
	<button type="button">submit</button>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
